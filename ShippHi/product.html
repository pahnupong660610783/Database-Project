<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Shipp Hi</title>
  <link rel="stylesheet" href="css/product.css">
</head>
<body>
  <h1>Product List</h1>
  <div id="product-list" class="grid"></div>

  <script>
  fetch('backend/products.php')
    .then(res => res.json())
    .then(data => {
      const list = document.getElementById('product-list');
      data.forEach(p => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <h3>${p.name}</h3>
          <p>Price: ${p.price} à¸¿</p>
          <p>Size: ${p.size || '-'}</p>
          <button onclick="viewProduct(${p.id})">View Detail</button>
        `;
        list.appendChild(div);
      });
    });

  function viewProduct(id) {
    window.location.href = `product_detail.html?id=${id}`;
  }
  </script>
</body>
</html>
